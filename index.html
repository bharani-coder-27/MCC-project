<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AWS S3 Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #ff85a2);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            margin-top: 50px;
            font-size: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Welcome to My AWS S3 Hosted Website</header>
    <div class="content">
        <p>This is a static website hosted on Amazon S3.</p>
        <p>You can use AWS S3 to host your website easily!</p>
    </div>
    <footer>&copy; 2025 My Website | Hosted on AWS S3</footer>
</body>
</html>
